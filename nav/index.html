    *{
		margin:0;
		padding:0;
	}
	body{
		font-size:12px;
		line-height:1.7;
	}
	li{
		list-style:none;
	}
	#content{
		width:800px;
		margin:0 auto;
		padding:20px;
	}
	#content h1{
		color:#0088bb;
	}
	
	#content .item{
			padding :20px;
			margin-bottom:20px;
			border:1px dotted #0088bb;
	}
	#content .item h2{
		font-size:16px;
		font-weight:bold;
		border-bottom:2px solid #0088bb;
		margin-bottom:10px;
	}
	#content .item li{
		display:inline;
		margin-right:10px;
	}
	#content .item li a img{
		width:230px;
		height:230px;
		border:none;
	}
	#menu{
		position:fixed;
		top:100px;
		/*先left定位到总部,因为总共是800px,再向left偏移400px*/
		left:50%;
		margin-left:400px;
	}
	#menu ul li a{
		display:block;
		margin:5px 0;
		font-size:14px;
		font-weight:bold;
		color:#333;
		width:80px;
		height:50px;
		line-height:50px;
		text-decoration:none;
		text-align:center;
	}
	#menu ul li a:hover,
	#menu ul li a.current{
		color:#fff;
		background-color:#0088bb;
		
	}
	/*IE6 hack*/
	*html,*html body{
		background-image:url(about:blank);
		background-attachment:fixed;
	}
	* html #menu{
		/*position:fixed;*/
		position:absolute;
		top:expression(((e=document.documentElement.scrollTop)?e:document.body.scrollTop)+100+'px');
	}
	
    </style>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
    	$(document).ready(function() {
			//滚动条发生滚动
            $(window).scroll(function(){
				var top = $(document).scrollTop();
				var menu = $("#menu");
				var items = $("#content").find(".item");
				
				var currentId = "";	//当前所在的楼层item
				
				items.each(function() {
					var m = $(this);
                    var itemTop = m.offset().top;
					if(top>(itemTop-200)){
						currentId = "#" + m.attr("id");
					}else{
						return false;
					}
                });
				/*console.log(top);*/
				
				//给相应楼层设置current,取消其他链接的current
				var currentLink = menu.find(".current");
				if(currentId&&currentLink.attr("href")!=currentId){
					currentLink.removeClass("current");
					menu.find("[href="+currentId+"]").addClass("current");
				}
			
			});
        });
    </script>
